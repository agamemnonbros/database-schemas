<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Styles -->
  <defs>
    <style>
      .bg { fill: #f5f5f5; }
      .card { fill: #ffffff; stroke: #e5e5e5; stroke-width: 1; }
      .header { fill: #2563eb; }
      .text { font-family: Arial, sans-serif; fill: #333333; }
      .text-white { fill: #ffffff; }
      .text-title { font-size: 18px; font-weight: bold; }
      .text-small { font-size: 12px; }
      .text-large { font-size: 24px; font-weight: bold; }
      .metric-good { fill: #22c55e; }
      .metric-bad { fill: #ef4444; }
      .metric-neutral { fill: #64748b; }
      .bar { fill: #93c5fd; }
      .line { stroke: #3b82f6; stroke-width: 2; fill: none; }
      .grid { stroke: #e5e5e5; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
