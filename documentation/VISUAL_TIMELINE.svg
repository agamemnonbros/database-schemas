<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Styles -->
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .line { stroke: #333; stroke-width: 3; }
      .node { fill: #ffffff; stroke: #333; stroke-width: 2; }
      .node-done { fill: #d4edda; stroke: #198754; }
      .node-in-progress { fill: #fff3cd; stroke: #ffc107; }
      .node-planned { fill: #f8d7da; stroke: #dc3545; }
      .text { font-family: Arial, sans-serif; fill: #333; }
      .text-small { font-size: 12px; }
      .text-medium { font-size: 14px; }
      .text-large { font-size: 18px; font-weight: bold; }
      .text-white { fill: #ffffff; }
      .version { fill: #6c757d; rx: 10; }
      .dotted { stroke-dasharray: 5,5; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="800" class="bg"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="text text-large">Timeline du Projet CRM</text>
  <text x="600" y="60" text-anchor="middle" class="text text-medium">De la conception à l'implémentation avancée</text>
  
  <!-- Main Timeline -->
  <line x1="100" y1="100" x2="100" y2="700" class="line"/>
  
  <!-- Version Markers -->
  <rect x="50" y="90" width="100" height="30" class="version"/>
  <text x="100" y="108" text-anchor="middle" class="text text-small text-white">10:00</text>
  
  <rect x="50" y="200" width="100" height="30" class="version"/>
  <text x="100" y="218" text-anchor="middle" class="text text-small text-white">10:15</text>
  
  <rect x="50" y="300" width="100" height="30" class="version"/>
  <text x="100" y="318" text-anchor="middle" class="text text-small text-white">10:30</text>
  
  <rect x="50" y="400" width="100" height="30" class="version"/>
  <text x="100" y="418" text-anchor="middle" class="text text-small text-white">10:40</text>
  
  <rect x="50" y="500" width="100" height="30" class="version"/>
  <text x="100" y="518" text-anchor="middle" class="text text-small text-white">10:45</text>
  
  <rect x="50" y="600" width="100" height="30" class="version"/>
  <text x="100" y="618" text-anchor="middle" class="text text-small text-white">10:55</text>
  
  <!-- Phase 1: Conception -->
  <circle cx="200" cy="150" r="40" class="node node-done"/>
  <text x="200" y="150" text-anchor="middle" class="text text-medium">Analyse</text>
  <text x="200" y="165" text-anchor="middle" class="text text-small text-white">Besoins</text>
  
  <line x1="240" y1="150" x2="260" y2="150" class="line"/>
  
  <circle cx="300" cy="150" r="40" class="node node-done"/>
  <text x="300" y="150" text-anchor="middle" class="text text-medium">Architecture</text>
  <text x="300" y="165" text-anchor="middle" class="text text-small text-white">15 Tables</text>
  
  <!-- Phase 2: Implémentation -->
  <line x1="340" y1="150" x2="360" y2="250" class="line"/>
  
  <circle cx="400" cy="250" r="40" class="node node-done"/>
  <text x="400" y="245" text-anchor="middle" class="text text-medium">Airtable</text>
  <text x="400" y="255" text-anchor="middle" class="text text-small text-white">Tables</text>
  <text x="400" y="265" text-anchor="middle" class="text text-small text-white">Créées</text>
  
  <line x1="440" y1="250" x2="460" y2="250" class="line"/>
  
  <circle cx="500" cy="250" r="40" class="node node-done"/>
  <text x="500" y="245" text-anchor="middle" class="text text-medium">Workflows</text>
  <text x="500" y="255" text-anchor="middle" class="text text-small text-white">n8n v1.0</text>
  
  <!-- Phase 3: Optimisation -->
  <line x1="540" y1="250" x2="560" y2="350" class="line"/>
  
  <circle cx="600" cy="350" r="40" class="node node-done"/>
  <text x="600" y="345" text-anchor="middle" class="text text-medium">Corrections</text>
  <text x="600" y="355" text-anchor="middle" class="text text-small text-white">Workflow</text>
  <text x="600" y="365" text-anchor="middle" class="text text-small text-white">v1.1</text>
  
  <line x1="640" y1="350" x2="660" y2="450" class="line"/>
  
  <circle cx="700" cy="450" r="50" class="node node-done"/>
  <text x="700" y="440" text-anchor="middle" class="text text-medium">TPE/PME</text>
  <text x="700" y="455" text-anchor="middle" class="text text-small text-white">Focus +</text>
  <text x="700" y="470" text-anchor="middle" class="text text-small text-white">Scraping CA</text>
  
  <!-- Phase 4: Documentation -->
  <line x1="750" y1="450" x2="770" y2="550" class="line"/>
  
  <circle cx="800" cy="550" r="40" class="node node-done"/>
  <text x="800" y="545" text-anchor="middle" class="text text-medium">Documentation</text>
  <text x="800" y="560" text-anchor="middle" class="text text-small text-white">Complète</text>
  
  <!-- Phase 5: Future -->
  <line x1="840" y1="550" x2="860" y2="650" class="line dotted"/>
  
  <circle cx="900" cy="650" r="40" class="node node-planned"/>
  <text x="900" y="645" text-anchor="middle" class="text text-medium">IA</text>
  <text x="900" y="655" text-anchor="middle" class="text text-small">Apprentissage</text>
  <text x="900" y="665" text-anchor="middle" class="text text-small">Automatique</text>
  
  <!-- Side Branches -->
  <!-- Docs Branch -->
  <line x1="300" y1="190" x2="400" y2="350" class="line"/>
  <circle cx="400" cy="350" r="30" class="node node-done"/>
  <text x="400" y="350" text-anchor="middle" class="text text-small">Schémas</text>
  
  <!-- Testing Branch -->
  <line x1="500" y1="290" x2="600" y2="450" class="line"/>
  <circle cx="600" cy="450" r="30" class="node node-in-progress"/>
  <text x="600" y="450" text-anchor="middle" class="text text-small">Tests</text>
  
  <!-- Legend -->
  <rect x="950" y="100" width="200" height="120" fill="#f8f9fa" stroke="#333" stroke-width="1"/>
  <text x="1050" y="120" text-anchor="middle" class="text text-medium">Légende</text>
  
  <circle cx="980" cy="150" r="15" class="node node-done"/>
  <text x="1010" y="155" class="text text-small">Terminé</text>
  
  <circle cx="980" cy="180" r="15" class="node node-in-progress"/>
  <text x="1010" y="185" class="text text-small">En cours</text>
  
  <circle cx="980" cy="210" r="15" class="node node-planned"/>
  <text x="1010" y="215" class="text text-small">Planifié</text>
  
  <!-- Key Milestones -->
  <rect x="100" y="720" width="1000" height="60" fill="#f8f9fa" stroke="#333" stroke-width="1"/>
  <text x="150" y="740" class="text text-small">v1.0: Architecture initiale</text>
  <text x="350" y="740" class="text text-small">v1.1: Corrections</text>
  <text x="550" y="740" class="text text-small text-white" fill="#198754">v2.0: TPE/PME + Scraping</text>
  <text x="850" y="740" class="text text-small">v3.0: IA (Q3 2025)</text>
  
  <text x="150" y="760" class="text text-small">15 tables + 3 workflows</text>
  <text x="350" y="760" class="text text-small">Bug fixes + optimisation</text>
  <text x="550" y="760" class="text text-small">Focus PME + données financières</text>
  <text x="850" y="760" class="text text-small">Machine Learning</text>
</svg>
